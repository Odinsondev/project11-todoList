<!DOCTYPE html>

<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap">
</head>

<body>
  <header>
    <p class="main-title">The ToDo List</p>
  </header>

  <div id="content1">
    <div id="project-list-container"></div>
    <div id="project-form-container"></div>
    <div id="project-buttons">
      <button id="new-project-button" type="button">New Project</button>
      <button id="delete-project-button" type="button">Delete</button>
    </div>
  </div>
  <div id="content2">
    <div id="task-list-container"></div>
    <div id="form-container"></div>
    <div id="notification-container"></div>
    <button id="new-task-button" type="button">New Tasks</button>
  </div>

  <footer>
    <p>Copyright &copy; Odinsondev 2024</p>
  </footer>

</body>

</html>
